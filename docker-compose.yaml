version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  boundary:
    build:
      context: .
      dockerfile: boundary/Dockerfile
    depends_on:
      - rabbitmq
    ports:
      - "5000:5000"

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      - boundary

  consumer_routing:
    build:
      context: .
      dockerfile: consumer_routing/Dockerfile
    depends_on:
      - rabbitmq
