services:
  client:
    env_file:
      - ./client/.env
    build: ./client
    depends_on:
      - boundary
    volumes:
      - ./client:/app

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  boundary:
    build:
      context: ./server
      dockerfile: boundary/Dockerfile
    depends_on:
      - rabbitmq
    ports:
      - "5000:5000"
    volumes:
      - ./server/boundary:/app
      - ./server/rabbitmq:/app/rabbitmq
      - ./server/common:/app/common
      
  filter_by_year_worker:
    build:
      context: ./server
      dockerfile: worker/filter_by_year/Dockerfile
    depends_on:
      - rabbitmq
    volumes:
      - ./server/worker/filter_by_year:/app
      - ./server/rabbitmq:/app/rabbitmq
      - ./server/common:/app/common
    deploy:
      replicas: 2

  country_router:
    build:
      context: ./server
      dockerfile: router/Dockerfile
    env_file:
      - ./server/router/.env
    environment:
      - INPUT_QUEUE=router_input
      - OUTPUT_QUEUES=filter_by_country_worker_1,filter_by_country_worker_2
      - EXCHANGE_NAME=country_filter_exchange
      - BALANCER_TYPE=round_robin
    depends_on:
      - rabbitmq
      - filter_by_year_worker
    volumes:
      - ./server/router:/app
      - ./server/rabbitmq:/app/rabbitmq
      - ./server/common:/app/common
  filter_by_country_worker_1:
    build:
      context: ./server
      dockerfile: worker/filter_by_country/Dockerfile
    env_file:
      - ./server/worker/filter_by_country/.env
    environment:
      - WORKER_QUEUE=filter_by_country_worker_1
    depends_on:
      - rabbitmq
      - country_router
    volumes:
      - ./server/worker/filter_by_country:/app
      - ./server/rabbitmq:/app/rabbitmq
      - ./server/common:/app/common

  filter_by_country_worker_2:
    build:
      context: ./server
      dockerfile: worker/filter_by_country/Dockerfile
    env_file:
      - ./server/worker/filter_by_country/.env
    environment:
      - WORKER_QUEUE=filter_by_country_worker_2
    depends_on:
      - rabbitmq
      - country_router
    volumes:
      - ./server/worker/filter_by_country:/app
      - ./server/rabbitmq:/app/rabbitmq
      - ./server/common:/app/common
