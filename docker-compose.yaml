services:
  client:
    env_file:
      - ./client/.env
    build: ./client
    depends_on:
      - boundary
    volumes:
      - ./client:/app

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"


  boundary:
    build:
      context: ./server
      dockerfile: boundary/Dockerfile
    depends_on:
      - rabbitmq
    ports:
      - "5000:5000"
    volumes:
      - ./server/boundary:/app
      - ./server/rabbitmq:/app/rabbitmq
      
  filter_by_year_worker:
    build:
      context: ./server
      dockerfile: worker/filter_by_year/Dockerfile
    depends_on:
      - rabbitmq
    volumes:
      - ./server/worker/filter_by_year:/app
      - ./server/rabbitmq:/app/rabbitmq 
    deploy:
      replicas: 2